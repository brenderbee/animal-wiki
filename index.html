<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Which animal are you interested in?</h1>
      <form>
        <select class="form-control" id="animal">
          <option>Turtle</option>
          <option>Snake</option>
          <option>Insects</option>
        </select>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="turtle">
        <p>info on turtles</p>
      </div>
      <div id="snake">
        <p>info on snakes</p>
      </div>
      <div id="insect">
        <p>info on insects</p>
      </div>
    </div>
  </body>
</html>
